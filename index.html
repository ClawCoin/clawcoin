<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor - Retro Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas-container">
        <div class="canvas-frame">
            <div class="canvas-screen">
                <canvas id="canvas"></canvas>
            </div>
            <div class="main-buttons">
                <label for="imageUpload" class="canvas-upload-label">Upload Image</label>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button id="stickerButton" class="canvas-stickers-btn">Stickers</button>
                <button id="clearCanvas" class="canvas-reset-btn">Clear</button>
                <button id="downloadImage" class="canvas-download-btn">Download</button>
            </div>
            <div class="zoom-buttons">
                <button id="zoomIn" class="canvas-zoom-btn">+</button>
                <button id="zoomOut" class="canvas-zoom-btn">-</button>
            </div>
        </div>
        <div id="stickerOverlay" class="sticker-overlay">
            <div class="sticker-container">
                <h2>Select a Sticker</h2>
                <div class="canvas-sticker-grid">
                    <img src="stickers/sticker1.png" data-sticker="sticker1.png" alt="Sticker 1">
                    <img src="stickers/sticker2.png" data-sticker="sticker2.png" alt="Sticker 2">
                    <img src="stickers/sticker3.png" data-sticker="sticker3.png" alt="Sticker 3">
                </div>
                <button id="closeOverlay" class="canvas-reset-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
